<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:10px; }
        #todo-list              { margin-bottom:10px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="text-center">
            <h4>WL Admin</h4>
			<span class="label label-info">Total movies in db: {{ todos.length }}</span>
        </div>

        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-click="deleteMovie(todo._id)"> {{ todo.name }}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.name">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createMovie()">Add</button>
                </form>
            </div>
        </div>

        <!-- search -->
        <div class="col-sm-8 col-sm-offset-2 text-center" style="margin-top: 24px;">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center" placeholder="search" ng-model="formData.searchterm">
                </div>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="searchMovie()">Search</button>
            </form>
        </div>

		<!-- SEARCH RESULTS -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="checkbox" ng-repeat="s in searchresult">
					{{ s.name }}
				</div>
			</div>
		</div>
		
		<!-- SETUP USER -->
		<div class="col-sm-8 col-sm-offset-2 text-center" style="margin-top: 24px;">
            <form>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="setupApp()">Setup</button>
            </form>
			{{ setupresult.setupresult }}
        </div>

        


        <!-- search inner -->
        <div class="col-sm-8 col-sm-offset-2 text-center" style="margin-top: 24px;">
            <h4>search inner</h4>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center" placeholder="search" ng-model="formData.searchterm">
                </div>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="searchinner()">Search</button>
            </form>
        </div>
        <!-- SEARCH RESULTS INNER -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                {{searchresultinner.success}},{{searchresultinner.message}},{{searchresultinner.object}}
                <div class="checkbox" ng-repeat="s in searchresultinner">
                    {{ s.name }}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
